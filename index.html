<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="TEDxALCHE - Ideas worth spreading. Join us in Mauritius for an unforgettable day of inspiration, innovation, and connection." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tedxalche.netlify.app/" />
    <meta property="og:title" content="TEDxALCHE - Ideas Worth Spreading" />
    <meta property="og:description"
        content="Join us in Mauritius for an unforgettable day of inspiration, innovation, and connection at TEDxALCHE." />
    <meta property="og:image" content="https://tedxalche.netlify.app/images/backgrounds/tedx-background.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://tedxalche.netlify.app/" />
    <meta property="twitter:title" content="TEDxALCHE - Ideas Worth Spreading" />
    <meta property="twitter:description"
        content="Join us in Mauritius for an unforgettable day of inspiration, innovation, and connection at TEDxALCHE." />
    <meta property="twitter:image" content="https://tedxalche.netlify.app/images/backgrounds/tedx-background.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>TEDxALCHE</title>
</head>

<body>
    <!-- Hidden form for Netlify to detect at build time -->
    <form name="contact" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
        <input name="form-name" type="hidden" value="contact" />
        <input name="bot-field" />
        <input name="name" />
        <input name="email" />
        <input name="phone" />
        <input name="volunteer" type="checkbox" />
        <input name="advertise" type="checkbox" />
        <input name="donate" type="checkbox" />
        <input name="nominateSpeaker" type="checkbox" />
        <input name="mailingList" type="checkbox" />
        <textarea name="message"></textarea>
    </form>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
